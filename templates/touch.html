{% extends "index.html" %}

{% block body %}
<section class="vh-100 w-100">
  <div class="container py-5 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bgs text-white div-animated" style="border-radius: 1rem ;">
          <div class="card-body p-5 text-center bg-dark ">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form action="/touch" method='post'>
                {% csrf_token %}
              <h2 class="fw-bold mb-2 text-uppercase text-danger">Get in Touch</h2>
              <p class="text-white-50 mb-5">Enter your name and thoughts and submit it!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="name
                ">Enter your name below</label>
                <input type="text" id="name"  name="name" class="form-control form-control-lg bg-transparent text-light"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="thoughts">Enter your thoughts below</label>
                <textarea type="text" id="thoughts" class="form-control form-control-lg mb-5 bg-transparent text-light" name="thoughts"></textarea>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
